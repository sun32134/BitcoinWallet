  <body>
      <div class="tabbable tabbable-custom boxless">
          <div class="tab-content">

            <div class="tab-pane active">

              <div class="portlet box blue">
                <div class="portlet-title">

                  <div class="caption">Create Wallet By Wordlist</div>

                </div>
                <div class="portlet-body form">
                                      
                  <form action="#" class="form-horizontal" id="add-wallet-form">

                    <div class="control-group">

                      <label class="control-label">Automatic Generate</label>
                        
                      <div class="controls">
                        
                            <button id='generate' class="span3 btn btn-block" type="button">Generate</button>
                          
                        </div>
                              
                    </div>

                    <div class="control-group">
                      
                        <label class="control-label">Wordlist</label>
                      
                        <div class="controls">
                      
                          <input type="text" class="span6 m-wrap" id="wordlist">
                      
                            <span class="help-inline">input wordlist</span>
                      
                          </div>    
                      
                    </div>

                      <div class="control-group">
                      
                              <label class="control-label">Password</label>
                      
                                  <div class="controls">
                      
                                        <input type="text" class="span6 m-wrap" id="password" >
                      
                                        <span class="help-inline">input your password</span>
                      
                                  </div>
                      
                      </div>

                      <div class="control-group">
                      
                        <label class="control-label">Comfirm Password</label>
                
                            <div class="controls">
                
                                  <input type="text" class="span6 m-wrap" id="repeatPassword" >
                
                                  <span class="help-inline">comfirm your password</span>
                
                            </div>
                
                      </div>

                      <div class="control-group">
                      
                          <label class="control-label">Save Location</label>
                  
                              <div class="controls">
                  
                                    <input id='location' class="btn btn-block" type="button">
                  
                                    <span class="help-inline">input save location</span>
                  
                              </div>
                  
                        </div>
                      
                      <div class="form-actions">
                      
                          <input id='create-wallet-save' class="btn blue" type="button" value="Create Wallet">
                      
                          <!--button id='add-wallet-cancel' type="button" class="btn">Cancel</button>-->
                      
                      </div>
                      
                  </form>
                  
                </div> 
              </div>

            </div>
            
          </div>
      </div>
